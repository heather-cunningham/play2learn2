<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="stylesheet" href="./styles/normalize.css"/>
  <link rel="stylesheet" href="./styles/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="./styles/styles.css"/>
  <link rel="stylesheet" href="./styles/forms.css"/>
  
  <script src="https://kit.fontawesome.com/5edc2e2a09.js" crossorigin="anonymous"></script>
  
  <!-- Heather C's Play2Learn-->
  <title>Login | Play2Learn</title>
  <!-- All images and graphics used in this web app are free clip art, unless otherwise indicated
      it was created free with an AI tool, like DALL-E. -->
</head>

<body>
<div class="wrapper d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-light bg-transparent navbar-expand-md">
      <div class="container-fluid">
        <!-- logo/brand/homepage link -->
        <div id="logo-div">
          <a class="navbar-brand" href="./index.html" alt="Play2Learn Home" title="Play2Learn Home">
            <img id="logo"
                 src="./images/play2Learn_logo.png"
                 alt="Play2Learn Logo"
                 aria-description="AI generated image"/>
          </a>
        </div>
        
        <!-- Main Menu toggle btn -->
        <button id="mobile-menu-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-content" title="Main Menu toggle" value="menu">
          <span id="mobile-menu-icon" class="navbar-toggler-icon"></span>
        </button>
        
        <div id="navbar-content" class="collapse navbar-collapse justify-content-end">
          <ul id="top-nav" class="navbar-nav ms-auto">
            <li id="top-nav-home" class="nav-item">
              <a class="nav-link" href="./index.html" alt="Play2Learn Home">
                Home
              </a>
            </li>
            <li id="top-nav-games" class="nav-item dropdown">
              <a id="games-dropdown" class="nav-link dropdown-toggle" href="#" role="button"
                 data-bs-toggle="dropdown" alt="Games Menu">
                Games
              </a>
              <ul id="top-sub-nav-games" class="dropdown-menu">
                <li id="top-nav-math-facts" class="dropdown-item">
                  <a href="./games/math-facts/math-facts.html" alt="Math Facts Game">
                    Math Facts
                  </a>
                </li>
                <li id="top-nav-anagram-hunt" class="dropdown-item">
                  <a href="./games/anagram-hunt/anagram-hunt.html" alt="Anagram Hunt Game">
                    Anagram Hunt
                  </a>
                </li>
              </ul>
            </li>
            <li id="top-nav-about" class="nav-item">
              <a class="nav-link" href="./about.html" alt="About Play2Learn">
                About
              </a>
            </li>
            <li id="top-nav-contact-us" class="nav-item">
              <a class="nav-link" href="./contact-us.html" alt="Contact Play2Learn">
                Contact Us
              </a>
            </li>
            <li id="top-nav-login" class="nav-item">
              <a class="nav-link" href="./login.html" alt="Play2Learn Login">
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr id="header-rule"/>
  </header>
  
  <main class="flex-grow-1">
    <div id="login-form-div" class="site-page-div row w-75 mx-auto">
      <div class="col-12">
        <h2 class="page-name mx-auto my-4 fw-bold text-center">Login</h2>
      </div>
      
      <div class="form-div col-12 w-100 mx-auto mb-4">
        <form id="login-form" class="card w-100 mx-auto" action="javascript:alert('Form Submitted')"
              method="post" novalidate>
          <div class="form-content col-12 mx-auto my-3 d-flex flex-column justify-content-evenly">
            
            <label id="username-lbl" for="username-input" class="required my-1 fw-bold">
              Username:
            </label>
            <input id="username-input"
                   class="form-control mb-3"
                   name="username"
                   type="email"
                   placeholder="Registered email address, Ex: email@email.com"
                   alt="Enter the email address you registered with"
                   required/>
            
            <label id="password-lbl" for="password-input" class="required my-1 fw-bold">
              Password:
            </label>
            <input id="password-input"
                   class="form-control mb-3"
                   name="password"
                   type="password"
                   placeholder="Enter your password"
                   alt="Enter your password"
                   title="Enter your password"
                   minlength="8"
                   maxlength="16"
                   required/>
            
            <div id="login-btn-div" class="row w-auto mx-0 my-4 d-flex justify-content-between">
              <button id="login-btn" class="btn" type="submit" name="login" value="Login">
                Login
              </button>
              <button id="reset-form-btn" class="btn" type="button" name="reset" value="Reset">
                Reset
              </button>
            </div>
            
            <div id="register-link-div" class="row my-3">
              <div class="col-12">
                <a id="register-link" alt="Register for an account with PLay2Learn"
                   title="Register for an account with PLay2Learn" href="#">
                  No account? Register now!
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    
    <div id="register-form-div" class="site-page-div row w-75 mx-auto" style="display: none;">
      <div class="col-12">
        <h2 class="page-name mx-auto my-4 fw-bold text-center">Register</h2>
      </div>
      
      <div class="form-div col-12 w-100 mx-auto mb-4">
        <form id="registration-form" class="card w-100 mx-auto" action="javascript:alert('Form Submitted')"
              method="post" novalidate>
          <div class="form-content col-12 mx-auto my-3 d-flex flex-column justify-content-evenly">
            
            <label id="create-username-lbl" for="create-username-input" class="required my-1 fw-bold">
              Create Username:
            </label>
            <input id="create-username-input"
                   class="form-control mb-3"
                   name="create-username"
                   type="email"
                   placeholder="Enter an email address, Ex: email@email.com"
                   alt="Enter an email address to use as your username"
                   title="Enter an email address to use as a username"
                   required/>
            
            <label id="confirm-username-lbl" for="confirm-username-input" class="required my-1 fw-bold">
              Confirm Username:
            </label>
            <input id="confirm-username-input"
                   class="form-control mb-5"
                   name="confirm-username"
                   type="email"
                   placeholder="Confirm your email address. (Entries must match.)"
                   alt="Confirm email address to use as your username.  Entries must match."
                   title="Confirm email address to use as your username. (Entries must match.)"
                   required/>
            
            <label id="create-password-lbl" for="create-password-input" class="required my-1 fw-bold">
              Create Password:
            </label>
            <input id="create-password-input"
                   class="form-control mb-3"
                   name="create-password"
                   type="password"
                   placeholder="Create a password between 8 - 16 characters"
                   alt="Create a password between 8 to 16 characters"
                   title=""
                   minlength="8"
                   maxlength="16"
                   required/>
            
            <label id="confirm-password-lbl" for="confirm-password-input" class="required my-1 fw-bold">
              Confirm Password:
            </label>
            <input id="confirm-password-input"
                   class="form-control mb-3"
                   name="confirm-password"
                   type="password"
                   placeholder="Re-enter password. (Entries must match.)"
                   alt="Re-enter password. Entries must match."
                   minlength="8"
                   maxlength="16"
                   required/>
            
            <div id="age-verification-div" class="form-check-inline my-3">
              <input id="age-verification-ckbx"
                     class="form-check-input me-1 my-0 px-0"
                     name="age-verification"
                     type="checkbox"
                     alt="Check this box to verify you're over 13 years old."
                     title="You must be 13 years old or older to register."
                     required/>
              <label id="age-verification-lbl" for="age-verification-ckbx"
                     class="required form-check-label px-0">
                I'm 13 years old or older, and like playing games.
              </label>
            </div>
            
            
            <div id="register-btn-div" class="row w-auto mx-0 my-4 d-flex justify-content-between">
              <button id="register-btn" type="submit" name="register" value="Register">
                Register
              </button>
              <button id="reset-register-form-btn" type="button" name="reset" value="Reset">
                Reset
              </button>
            </div>
            
            <div id="login-link-div" class="row my-3">
              <div class="col-12">
                <a id="login-link" alt="Log in to your PLay2Learn account" title="Log in to your PLay2Learn account" href="#">
                  Already have an account? Login
                </a>
              </div>
            </div>
          
          </div>
        </form>
      </div>
      
    </div>
  </main>
  
  <footer class="mt-auto">
    <hr id="footer-rule" class="my-0"/>
    
    <div id="footer-div" class="d-flex row w-100 mx-0 justify-content-between">
      <div class="col-md-6 col-sm-12 mt-2 me-0 ms-2 mb-2 px-0">
        <p id="copyright-design" class="mb-1">
          <span class="fw-bold">&copy; 2024 Play2Learn</span>
          &nbsp;&verbar;&nbsp;
          <cite>Website by
            <a href="https://github.com/heather-cunningham" alt="See my GitHub portfolio"
               title="See my GitHub portfolio" target="_blank">
              Heather I. Cunningham
            </a>
          </cite>
        </p>
      </div>
      
      <div class="col-md-5 col-sm-12 mx-0 my-0 px-0">
        <ul id="social-media-list" class="mb-2 ms-2 px-0">
          <li>
            <a href="./contact-us.html" alt="Contact Play2Learn" title="Contact Us">
              <i class="fa-solid fa-square-envelope"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com" alt="Open Instagram in a new window" title="Instagram" target="_blank">
              <i class="fa-brands fa-square-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://x.com" alt="Open X, formerly known as Twitter, in a new window" title="X (fka Twitter)"
               target="_blank">
              <i class="fa-brands fa-square-x-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://facebook.com" alt="Open facebook in a new window" title="facebook" target="_blank">
              <i class="fa-brands fa-square-facebook"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</div>

<script src="./scripts/scripts.js"></script>

</html>
