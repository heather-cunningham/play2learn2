<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./styles/bootstrap/css/bootstrap.css" />

  <script src="https://kit.fontawesome.com/5edc2e2a09.js" crossorigin="anonymous"></script>

  <!-- Heather C's Play2Learn-->

  <!-- All images and graphics used in this web app are free clip art, unless otherwise indicated
      it was created free with an AI tool, like DALL-E. -->
</head>

<body>
  <div class="wrapper d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-light bg-transparent navbar-expand-md">
        <div class="container-fluid">
          <!-- logo/brand/homepage link -->
          <div id="logo-div">
            <a class="navbar-brand" href="./index.html" alt="Play2Learn Home" title="Play2Learn Home">
              <img id="logo"
                   src="./images/play2Learn_logo.png"
                   alt="Play2Learn Logo"
                   aria-description="AI generated image" />
            </a>
          </div>
          
          <!-- Main Menu toggle btn -->
          <button id="mobile-menu-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbar-content" title="Main Menu toggle" value="menu">
            <span id="mobile-menu-icon" class="navbar-toggler-icon"></span>
          </button>
          
          <div id="navbar-content" class="collapse navbar-collapse justify-content-end">
            <ul id="top-nav" class="navbar-nav ms-auto">
              <li id="top-nav-home" class="nav-item">
                <a class="nav-link" href="./index.html" alt="Play2Learn Home">
                  Home
                </a>
              </li>
              <li id="top-nav-games" class="nav-item dropdown">
                <a id="games-dropdown" class="nav-link dropdown-toggle" href="#" role="button"
                   data-bs-toggle="dropdown" alt="Games Menu">
                  Games
                </a>
                <ul id="top-sub-nav-games" class="dropdown-menu">
                  <li id="top-nav-math-facts" class="dropdown-item">
                    <a href="./games/math-facts/math-facts.html" alt="Math Facts Game">
                      Math Facts
                    </a>
                  </li>
                  <li id="top-nav-anagram-hunt" class="dropdown-item">
                    <a href="./games/anagram-hunt/anagram-hunt.html" alt="Anagram Hunt Game">
                      Anagram Hunt
                    </a>
                  </li>
                </ul>
              </li>
              <li id="top-nav-about" class="nav-item">
                <a class="nav-link" href="./about.html" alt="About Play2Learn">
                  About
                </a>
              </li>
              <li id="top-nav-contact-us" class="nav-item">
                <a class="nav-link" href="./contact-us.html" alt="Contact Play2Learn">
                  Contact Us
                </a>
              </li>
              <li id="top-nav-login" class="nav-item">
                <a class="nav-link" href="./login.html" alt="Play2Learn Login">
                  Login
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr id="header-rule" />
    </header>
    
    <main class="flex-grow-1">
      <div id="login-form-div" class="site-page-div">
        <h2 class="page-name">Login</h2>

        <form id="login-form" action="javascript:alert('Form Submitted')" method="post" novalidate>
          <fieldset>
            <label id="username-lbl" for="username-input" class="required">Username:</label>
            <input id="username-input" 
              name="username" 
              type="email"
              placeholder="Registered email address, Ex: email@email.com"
              alt="Enter the email address you registered with" 
              required />

            <label id="password-lbl" for="password-input" class="required">Password:</label>
            <input id="password-input" 
              name="password" 
              type="password" 
              placeholder="Enter your password"
              alt="Enter your password" 
              title="Enter your password" 
              minlength="8" 
              maxlength="16" 
              required />

            <div id="login-btn-div">
              <button id="login-btn" type="submit" name="login" value="Login">Login</button>
              <button id="reset-form-btn" type="button" name="reset" value="Reset">Reset</button>
            </div>

            <div id="register-link-div">
              <a id="register-link" alt="Register for an account with PLay2Learn" title="Register for an account with PLay2Learn" href="#">
                No account? Register now!
              </a>
            </div>
          </fieldset>
        </form>
      </div>


      <div id="register-form-div" class="site-page-div" style="display: none;">
        <h2 class="page-name">Register</h2>

        <form id="registration-form" action="javascript:alert('Form Submitted')" method="post" novalidate>
          <fieldset>
            <label id="create-username-lbl" for="create-username-input" class="required">Create Username:</label>
            <input id="create-username-input" 
              name="create-username" 
              type="email"
              placeholder="Enter an email address, Ex: email@email.com"
              alt="Enter an email address to use as your username"
              title="Enter an email address to use as a username" 
              required />

            <label id="confirm-username-lbl" for="confirm-username-input" class="required">Confirm Username:</label>
            <input id="confirm-username-input" 
              name="confirm-username" 
              type="email"
              placeholder="Confirm your email address. (Entries must match.)"
              alt="Confirm email address to use as your username.  Entries must match."
              title="Confirm email address to use as your username. (Entries must match.)" 
              required />

            <label id="create-password-lbl" for="create-password-input" class="required">Create Password:</label>
            <input id="create-password-input" 
              name="create-password" 
              type="password" 
              placeholder="Create a password between 8 - 16 characters"
              alt="Create a password between 8 to 16 characters" 
              title=""
              minlength="8" 
              maxlength="16" 
              required />

            <label id="confirm-password-lbl" for="confirm-password-input" class="required">Confirm Password:</label>
            <input id="confirm-password-input" 
              name="confirm-password" 
              type="password" 
              placeholder="Re-enter password. (Entries must match.)"
              alt="Re-enter password. Entries must match." 
              minlength="8" 
              maxlength="16" 
              required />

            <div id="age-verification-div">
              <input id="age-verification-ckbx"
                name="age-verification" 
                type="checkbox"
                alt="Check this box to verify you're over 13 years old."
                title="You must be 13 years old or older to register."
                required />
              <label id="age-verification-lbl" for="age-verification-ckbx" class="required">
                I'm 13 years old or older, and like playing games.
              </label>
            </div>
    

            <div id="register-btn-div">
              <button id="register-btn" type="submit" name="register" value="Register">Register</button>
              <button id="reset-register-form-btn" type="button" name="reset" value="Reset">Reset</button>
            </div>

            <div id="login-link-div">
              <a id="login-link" alt="Log in to your PLay2Learn account" title="Log in to your PLay2Learn account" href="#">
                Already have an account? Login
              </a>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    
    <footer class="mt-auto">

            <span class="fw-bold">&copy; 2024 Play2Learn</span>

              <a href="https://github.com/heather-cunningham" alt="See my GitHub portfolio" title="See my GitHub portfolio" target="_blank">
                Heather I. Cunningham

            </cite>

        </div>
        
        <div class="col-md-5 col-sm-12 mx-0 my-0 px-0">

              <a href="./contact-us.html" alt="Contact Play2Learn" title="Contact Us">

            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
  
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/login-register-scripts.js"></script>

</body>

</html>
